<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title> Frontend Mentor | NFT preview card component</title>


</head>

<body>
	<section class="component">
		<div class="component-wrapper">
			<div class="img-wrapper">
				<img class="component-img" src="images/image-equilibrium.jpg" alt="Equilibrium Picture">
				<img class="hover" src="images/icon-view.svg" alt="">
			</div>
			
			<a href="#" class="component-title">Equilibrium #3429</a>
			<p class="component-text">Our Equilibrium collection promotes balance and calm.</p>
			<div class="lower-wrapper flex">
				<div class="flex">
					<img class="eth-img" src="images/icon-ethereum.svg" alt="eth"><p class="eth-price">0.041 ETH</p>
				</div>
				<div class="flex">
					<img class="clock-img" src="images/icon-clock.svg" alt="clock"><p class="time-left">3 days left</p>
				</div>
			</div>
				
			<div class="bottom-wrapper flex">
				<img class="bottom-img" src="images/image-avatar.png" alt="Jules Profile Picture">
				<p class="bottom-text accent-color">Creation of <a href="#" class="creator">Jules Wyvern</a></p>
			</div>
			
		</div>
	</section>
</body>
</html>
